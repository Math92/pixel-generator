<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" href="/icon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>
            <div class="opt-wrapper d-flex justify-content-between">
                <div class="btn-group" role="group" aria-label="Grid actions">
                    <input type="radio" class="btn-check" name="gridAction" id="create-grid-radio" autocomplete="off">
                    <label class="btn btn-outline-primary" for="create-grid-radio">Create Grid</label>

                    <input type="radio" class="btn-check" name="gridAction" id="clear-grid-radio" autocomplete="off">
                    <label class="btn btn-outline-primary" for="clear-grid-radio">Clear Grid</label>
                </div>

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="erase-radio" autocomplete="off">
                    <label class="btn btn-outline-primary" for="erase-radio">Erase</label>
                    <input type="color" id="color-input">
                    <input type="radio" class="btn-check" name="btnradio" id="paint-radio" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="paint-radio">Paint</label>
                </div>
            </div>
            <div class="btn-group" id="save" role="group" aria-label="Save file button group">
                <button type="button" class="btn btn-outline-primary" id="save-btn">Guardar Archivo</button>
            </div>
            
        </div>
        <div class="container"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
